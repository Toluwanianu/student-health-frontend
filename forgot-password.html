<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    
    <script src="theme-loader.js"></script>
    <link rel="stylesheet" href="global-theme.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Basic styles for centering and form appearance */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .form-container {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            padding: 2rem 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
        }
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-primary);
            border-radius: 0.5rem;
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }
        .submit-btn {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            background-color: #2563eb; /* Blue-600 */
            color: white;
            font-weight: 600;
            transition: background-color 0.2s ease;
        }
        .submit-btn:hover {
            background-color: #1d4ed8; /* Blue-700 */
        }
        .message-box {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.9rem;
            text-align: center;
        }
        .message-box.success {
            background-color: #d1fae5; /* Green-100 */
            color: #065f46; /* Green-800 */
        }
        .message-box.error {
            background-color: #fee2e2; /* Red-100 */
            color: #991b1b; /* Red-800 */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="text-2xl font-bold text-center mb-2">Forgot Your Password?</h1>
        <p class="text-center mb-6" style="color: var(--text-secondary);">No problem. Enter your details below to request a reset link.</p>
        
        <form id="forgotPasswordForm">
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2">I am a...</label>
                <div class="flex gap-4">
                    <label class="flex items-center">
                        <input type="radio" name="userType" value="student" class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500" checked>
                        <span class="ml-2">Student</span>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="userType" value="admin" class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                        <span class="ml-2">Admin</span>
                    </label>
                </div>
            </div>

            <div class="mb-6">
                <label for="identifier" id="identifierLabel" class="block text-sm font-medium mb-2">Your Email Address</label>
                <input type="text" id="identifier" name="identifier" class="form-input" placeholder="e.g., user@example.com" required>
            </div>
            
            <button type="submit" id="submitBtn" class="submit-btn">Send Reset Link</button>
        </form>

        <div id="messageBox" class="message-box" style="display: none;"></div>

        <div class="text-center mt-6">
            <a href="login.html" class="text-sm font-medium text-indigo-600 hover:text-indigo-500 dark:text-indigo-400 dark:hover:text-indigo-300">
                &larr; Back to Login
            </a>
        </div>
    </div>

    <script src="forgot-password.js"></script>
</body>
</html>
