<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Student Health System</title>

    <!-- Scripts & Stylesheets -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Corrected links to notification files -->
    <link rel="stylesheet" href="notification.css">
    <script src="notification.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }
        /* All other existing styles (.background-scene, .login-panel-3d, etc.) remain the same */
        .background-scene { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #00000c; z-index: -1; }
        .line { position: absolute; height: 2px; background: linear-gradient(90deg, transparent, #3c71b5, transparent); animation: move 10s linear infinite; }
        @keyframes move { from { transform: translateX(-100%); } to { transform: translateX(100vw); } }
        .perspective-container { perspective: 1500px; }
        .login-panel-3d { transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1); transform-style: preserve-3d; background: rgba(17, 25, 40, 0.75); backdrop-filter: blur(16px) saturate(180%); -webkit-backdrop-filter: blur(16px) saturate(180%); border: 1px solid rgba(255, 255, 255, 0.125); }
        .perspective-container:hover .login-panel-3d { transform: rotateY(-5deg) rotateX(2deg) scale(1.02); box-shadow: 0 35px 60px -15px rgba(0, 0, 0, 0.5); }
    </style>
</head>
<body>

    <div class="background-scene" id="backgroundScene"></div>

    <div class="perspective-container flex items-center justify-center min-h-screen p-4 sm:p-6">
        <div class="login-panel-3d rounded-2xl flex flex-col md:flex-row w-full max-w-4xl overflow-hidden my-auto">
            <!-- Left Panel -->
            <div class="w-full md:w-2/5 curved-bg text-white p-8 sm:p-12 flex flex-col justify-center items-center md:items-start text-center md:text-left">
                <h1 class="text-4xl lg:text-5xl font-extrabold mb-4 leading-tight">Secure Access</h1>
                <p class="mb-8 text-lg opacity-90">
                    Student Health System Portal. <br> Login with your authorized credentials.
                </p>
            </div>

            <!-- Right Panel (Login Form) -->
            <div class="w-full md:w-3/5 p-8 sm:p-12">
                <h2 class="text-3xl lg:text-4xl font-bold text-gray-100 mb-3 text-center">Admin Login</h2>
                <p class="text-gray-400 mb-10 text-center">Welcome! Please enter your credentials.</p>

                <form id="loginForm">
                    <!-- ... form inputs ... -->
                    <div class="text-right mb-8">
                        <a href="forgot-password.html" class="text-sm text-blue-400 hover:text-blue-300 hover:underline"> 
                            Forgot Password?
                        </a>
                    </div>
                    <div class="button-container-3d">
                        <button type="submit" id="loginBtn" class="w-full login-button-3d ...">
                            Login Securely
                        </button>
                    </div>
                    <!-- The old <p id="errorMessage"> is no longer needed -->
                </form>

                <div class="mt-12 pt-8 border-t border-gray-700 text-center">
                    <p class="text-xs text-gray-500">
                        &copy; <span id="currentYear"></span> Student Health Services.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();
        // ... all other inline scripts ...
    </script>
    <script src="main.js"></script>
</body>
</html>
