<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
    
    <!-- No auth-guard here, as this page is for unauthenticated users -->
    <script src="theme-loader.js"></script>
    <link rel="stylesheet" href="global-theme.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Re-using styles from forgot-password page for consistency */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .form-container {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            padding: 2rem 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
        }
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-primary);
            border-radius: 0.5rem;
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }
        .submit-btn {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            background-color: #2563eb; /* Blue-600 */
            color: white;
            font-weight: 600;
            transition: background-color 0.2s ease;
        }
        .submit-btn:hover {
            background-color: #1d4ed8; /* Blue-700 */
        }
        .message-box {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.9rem;
            text-align: center;
        }
        .message-box.success {
            background-color: #d1fae5; /* Green-100 */
            color: #065f46; /* Green-800 */
        }
        .message-box.error {
            background-color: #fee2e2; /* Red-100 */
            color: #991b1b; /* Red-800 */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="text-2xl font-bold text-center mb-6">Set a New Password</h1>
        
        <form id="resetPasswordForm">
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium mb-2">New Password</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="Enter your new password" required>
            </div>

            <div class="mb-6">
                <label for="confirmPassword" class="block text-sm font-medium mb-2">Confirm New Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="Confirm your new password" required>
            </div>
            
            <button type="submit" id="submitBtn" class="submit-btn">Reset Password</button>
        </form>

        <div id="messageBox" class="message-box" style="display: none;"></div>

        <div id="loginLinkContainer" class="text-center mt-6" style="display: none;">
            <a href="login.html.html" id="loginLink" class="text-sm font-medium text-indigo-600 hover:text-indigo-500 dark:text-indigo-400 dark:hover:text-indigo-300">
                Proceed to Login &rarr;
            </a>
        </div>
    </div>

    <script src="reset-password.js"></script>
</body>
</html>
