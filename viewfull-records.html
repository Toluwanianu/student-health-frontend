<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Record Details</title>
    
    <script src="auth-guard.js"></script>
    <script src="theme-loader.js"></script>

    <link rel="stylesheet" href="global-theme.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        /* --- 3D Effect Styles --- */
        .perspective-container {
            perspective: 1500px;
        }
        .record-box-3d {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 1rem; /* rounded-2xl */
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.2);
            padding: 2rem 2.5rem;
            width: 100%;
            max-width: 800px;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            transform-style: preserve-3d;
        }
        .perspective-container:hover .record-box-3d {
            transform: rotateY(-8deg) rotateX(5deg);
            box-shadow: 0 35px 60px -15px rgba(0, 0, 0, 0.4);
        }
        /* --- End of 3D Effect Styles --- */

        .navigation-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-primary);
        }
        h1#studentNameTitle {
            color: var(--text-primary);
            font-weight: 700;
            font-size: 1.75rem;
            text-align: center;
            flex-grow: 1;
        }
        .back-to-records-btn {
            display: inline-flex;
            align-items: center;
            padding: 8px 16px;
            background-color: #64748b; /* Slate-500 */
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }
        .back-to-records-btn:hover {
            background-color: #475569; /* Slate-600 */
        }
        
        /* Grid layout for details */
        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem 2rem;
        }
        .detail-item {
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border-primary);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .detail-label {
            font-weight: 500;
            color: var(--text-secondary);
            margin-right: 1rem;
            flex-shrink: 0;
        }
        .detail-value {
            font-weight: 500;
            color: var(--text-primary);
            text-align: right;
            word-break: break-word;
        }
    </style>
</head>
<body>

    <div class="perspective-container">
        <div class="record-box-3d">
            <div class="navigation-header">
                <a href="view-records.html" class="back-to-records-btn">&larr; Back to List</a>
                <h1 id="studentNameTitle">Loading Record...</h1>
                <div style="width: 140px;"></div> <!-- Spacer for centering -->
            </div>
    
            <div id="record-container">
                <!-- The student details will be loaded here by viewfull-records.js -->
                <p class="text-center p-8" style="color: var(--text-secondary);">Loading full record...</p>
            </div>
        </div>
    </div>

    <script src="viewfull-records.js"></script>
</body>
</html>
